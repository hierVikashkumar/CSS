<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example CSS ID selector</title>
    <style>
        #para1{
            text-align: center;
            color: green;
        }
        .center{
            text-align: right;
            color: red;
        }
    </style>

</head>
<body>
    <p id="para1">This is paragraph using ID selector</p>

    <h1 class="center">This is the example of class Selector</h1>
    <p class="center"> This is the example of class selector in p Tag</p>
</body>
</html>
