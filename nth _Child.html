<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example nth Child</title>

    <style type="text/css">
        body{
            background-color: lightgreen;
            text-align: center;
        }
        p:nth-child(even){
            color: blue;
        }
        p:nth-child(odd){
            color: red;
        }
    </style>
</head>
<body>
    <h3>nth-child example using keyword</h3>
    <p>This is a statement</p>
    <p>This is a statement</p>
    <p>This is a statement</p>
    <p>This is a statement</p>
    <p>This is a statement</p>
    <p>This is a statement</p>
    <p>This is a statement</p>
    <p>This is a statement</p>
    <p>This is a statement</p>
    <p>This is a statement</p>
    
</body>
</html>
