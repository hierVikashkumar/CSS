<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Display Property</title>

    <style type="text/css">
        h1{
            text-align: center;
        }
        ul{
            list-style-type: none;
        }
        li{
            display: inline;
        }
    </style>
</head>
<body>

    <h1>Week Day</h1>

    <!-- Example Display: inline Property -->
    <ul>
        <li>Monday</li>
        <li>Tuesday</li>
        <li>Wednesday</li>
        <li>Thursday</li>
        <li>Friday</li>
        <li>Saturday</li>
    </ul>
    
</body>
</html>
