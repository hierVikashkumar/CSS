<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Nth Child Psudo Selector</title>

    <style type="text/css">
        h1:nth-child(2n+1){
            background-color: yellow;
            color: red;
            font-size: 30px;
        }
    </style>
</head>
<body>
    
    <h1>This is H1 Tag</h1>
    <h1>This is H1 Tag</h1>
    <h1>This is H1 Tag</h1>
    <h1>This is H1 Tag</h1>
    <h1>This is H1 Tag</h1>
    <h1>This is H1 Tag</h1>
</body>
</html>
