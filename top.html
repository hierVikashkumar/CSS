<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Top Property</title>

    <style type="text/css">
        div{
            position: absolute;
            width: 150px;
            height: 200px;
            font-size: 20px;
        }

        .class-len{
            border: 2px solid green;
            top: 250px;
        }
        .class-per{
            border: 2px solid blue;
            top: 60%;
        }
        .class-auto{
            border: 2px solid orange;
            top: auto;
        }

    </style>
</head>
<body>
    
    <div class="class-len">
        top: 250px;
    </div>

    <div class="class-per">
        top: 60%;
    </div>

    <div class="class-auto">
        top: auto;
    </div>

</body>
</html>
