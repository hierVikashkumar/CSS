<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Absolute positioning</title>
    <style type="text/css">

        .image-relative{
            position: relative;
            width: "500px";
            background-color: greenyellow;
        }

        .image-pattern{
            position: relative;
           
        }
        .image-logo{
            position: absolute;
            right: 0;
            bottom: -15px;
           
        }
    </style>
</head>
<body>
    <div class="image-relative">
    <img class="image-pattern" src="https://tse4.mm.bing.net/th?id=OIP.qCFvSFzWxTyhF06hbjpUKQHaEo&pid=Api&P=0&h=180" width="350">
    <br>
    <img class="image-logo" src="https://tse3.mm.bing.net/th?id=OIP.z6ekeCakno_KzYMPOWw0jQHaEK&pid=Api&P=0&h=180" width="150">

    </div>
</body>
</html>
