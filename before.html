<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example ::first line</title>
    
    <style type="text/css">
        body{
            text-align: center;
        }
        h1::before{
           content: "hello world";
           color: red;
        }
        h1{
            color: blue;
        }
    </style>
<body>

    <h1>Welcome to vikash kumar.</h1>

    <h2>This is an Example of :: fist line pseudo element</h2>

    <h3>In the first line the "hello world" is added using ::before pseudo element</h3>
    
</body>
</html>
